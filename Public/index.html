<!DOCTYPE html>
<html lang="hu" ng-app="Munkaido">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Assets/css/app.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="flex flex-col items-center justify-center">
      <div class="min-h-full">
        <nav class="bg-gray-800">
        <div class="flex items-baseline space-x-4">
          <a href="#!/" ng-class="{'bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-semibold': location === '#!/', 'text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium': location !== '#!/'}">Főmenü</a>
          <a href="#!/employee" ng-class="{'bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-semibold': location === '#!/employee', 'text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium': location !== '#!/employee'}">Alkalmazottak</a>
          <a href="#!/worktime" ng-class="{'bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-semibold': location === '#!/worktime', 'text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium': location !== '#!/worktime'}">Munkaidő</a>
          <a href="#!/statistics" ng-class="{'bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-semibold': location === '#!/statistics', 'text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium': location !== '#!/statistics'}">Statisztika</a>
          
        </div>
        <div class="flex flex-col justify-center">
          <h1 class="text-3xl font-bold m-10 text-center text-neutral-50">{{title}}</h1>
          <main ng-view></main>
            
        </div>
      </div>
</body>
<script src="Assets/js/angular.min.js"></script>
<script src="Assets/js/angular-route.min.js"></script>
<script src="Assets/js/axios.min.js"></script>
<script src="Assets/js/app.js"></script>
<script src="Controllers/HomeCtrl.js"></script>
<script src="Controllers/EmployeeCtrl.js"></script>
<script src="Controllers/StatCtrl.js"></script>
<script src="Controllers/WorktimeCtrl.js"></script>
</html>
