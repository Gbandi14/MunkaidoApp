<div>
    <label for="nev" class="block text-sm font-medium leading-6 text-neutral-50 font-semibold">Alkalmazott</label>
    <div class="relative rounded-md shadow-sm">
        <select ng-model="employeeId" ng-options="a.id as a.name for a in alkalmazottak track by a.id" class="block w-full rounded-md border-0 py-1.5 pl-2 pr-1 text-gray-900 ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></select>
    </div>  
  </div>
  <div>
    <label for="cim" class="block text-sm font-medium leading-6  mt-2 text-neutral-50 font-semibold">Dátum</label>
    <div class="relative rounded-md shadow-sm">
      <input ng-model="date" type="date" name="cim" id="cim" class="block w-full rounded-md border-0 py-1.5 pl-2 pr-1 text-gray-900 ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>  
  </div>
  <div>
    <label for="pozicio" class="block text-sm font-medium leading-6 mt-2 text-neutral-50 font-semibold">Kezdés</label>
    <div class="relative rounded-md shadow-sm">
      <input ng-model="start" type="time" name="pozicio" id="pozicio" class="block w-full rounded-md border-0 py-1.5 pl-2 pr-1 text-gray-900 ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>  
  <div>
    <label for="oraber" class="block text-sm font-medium leading-6 mt-2 text-neutral-50 font-semibold">Befejezés</label>
    <div class="relative rounded-md shadow-sm">
      <input ng-model="end" type="time" name="oraber" id="oraber" class="block w-full rounded-md border-0 py-1.5 pl-2 pr-1 text-gray-900 ring-1 ring-inset ring-gray-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div> 
  </div>
  
  <div class="flex gap-2">
      <button ng-click="Create()" class="bg-emerald-400 hover:bg-emerald-500 text-gray-800 font-semibold mt-5 mx-auto py-2 px-4 border border-emerald-500 rounded shadow"> Hozzáadás </button>
  </div>
  
  <table class="w-full mt-10 *:border *:border-white">
  <thead>
    <tr class="*:border *:border-white *:p-2">
      <th>
        Alkalmazott
      </th>
      <th>
        Dátum
      </th>
      <th>
        Kezdés
      </th>
      <th>
        Befejezés
      </th>
      <th>
        Törlés
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="*:border *:border-white *:p-2" ng-repeat="worktime in munkaidok">
      <td>
        {{worktime.employee.name}}
      </td>
      <td>
        {{worktime.date | date : 'yyyy.MM.dd.'}}
      </td>
      <td>
        {{worktime.start | date : 'HH:mm'}}
      </td>
      <td>
        {{worktime.end | date : 'HH:mm'}}
      </td>
      <td>
        <button ng-click="Remove(worktime.id)" class="text-red-400">X</button>
      </td>
    </tr>
  </tbody>
  </table>
